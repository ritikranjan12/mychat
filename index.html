<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat -Chat with anyone</title>
    <script defer src="http://localhost:8009/socket.io/socket.io.js"></script>
    <script defer  src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="./chat.jfif" alt="">
        <h2>Welcome to MyChat</h2>
    </nav>
    <div class="container">
        <div class="message left">Hey how are you</div>
        <div class="message right">Hello, I am fine tell me about you </div>
    </div>
    <div class="send">
        <form id="send-container" action="#">
            <input type="text" name="message" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
